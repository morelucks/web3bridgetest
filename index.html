<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Co-working Space Booking System</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <h1>Co-working Space Booking System</h1>
    
    <div class="workspace">
        <h2>Desk Availability</h2>
        <table id="desk-availability">
            <thead>
                <tr>
                    <th></th>
                    <th>Desk type</th>
                    <th>Individual</th>
                    <th>Team</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td> No of desk</td>
                    <td id="individual-basic"></td>
                    <td id="individual-premium"></td>
                    <td id="individual-executive"></td>
                </tr>
                <tr>
                    <td>Desk available</td>
                    <td id="team-basic"></td>
                    <td id="team-premium"></td>
                    <td id="team-executive"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="booking-form">
        <h2>Booking Form</h2>
        <label for="desk-type">Desk Type:</label>
        <select name="desk-type" id="desk-type">
            <option value="individual">Individual Desk</option>
            <option value="team">Team Desk</option>
        </select>
        <label for="membership-tier">Membership Tier:</label>
        <select name="membership-tier" id="membership-tier">
            <option value="basic">Basic</option>
            <option value="premium">Premium</option>
            <option value="executive">Executive</option>
        </select>
        <label for="hours">Hours:</label>
        <input type="number" id="hours" name="hours" min="1" max="24" value="1">
        <button id="book-desk">Book Desk</button>
    </div>

    <div id="total-charged">Total Charged: $0.00</div>

    <script src="JS/script.js"></script>
</body>
</html>
